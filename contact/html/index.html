<body class="relative onepage" data-spy="scroll" data-offset="60" data-target=".navbar-fixed-top">

   
            <header class="header default">
               <div class=" left-part">
                  <a class="logo scroll" href="#hero">
                     <h2>vehle<span>.in</span></h2>
                     
                  </a>
               </div>
               <div class="right-part">

  <div class="main-wrapper">

    <div class="content-wrapper oh">
      
      <!-- Contact -->
      <section class="section-wrap contact parallax-contact" id="contact">
        <div class="container">

          <div class="row heading-row">
            <div class="col-md-8 col-md-offset-2 text-center">
              <h2 class="heading white uppercase bottom-line style-2">Contact</h2>
            </div>
          </div>

          <div class="row">

            <div class="col-md-4 mb-40">
              <h5 class="uppercase white">Information</h5>

              <div class="contact-item">
                <div class="contact-icon">
                  <i class="ti-location-pin"></i>
                </div>
                <p>Syros inc.<br>
                California CA<br>
                Star Apple st. 54<br>
                62058</p>
              </div> <!-- end address -->

              <div class="contact-item">
                <div class="contact-icon">
                  <i class="ti-mobile"></i>
                </div>
                <span>+1 888 5146 3269</span>
              </div> <!-- end phone number -->

              <div class="contact-item">
                <div class="contact-icon">
                  <i class="ti-email"></i>
                </div>
                <a href="mailto:themesupport@gmail.com" class="sliding-link">themesupport@gmail.com</a>
              </div> <!-- end email -->

            </div>

            <div class="col-md-8">
              <form id="contact-form" action="#">

                <div class="row row-16">
                  <div class="col-md-6 contact-name">
                    <input name="name" id="name" type="text" placeholder="Name*">
                  </div>
                  <div class="col-md-6 contact-email">
                    <input name="mail" id="mail" type="email" placeholder="E-mail*">
                  </div>
                </div>

                <textarea name="comment" id="comment" placeholder="Message" rows="9"></textarea>
                <input type="submit" class="btn btn-lg btn-color btn-submit" value="Submit" id="submit-message">
                <div id="msg" class="message"></div>
              </form>
            </div> <!-- end col -->

          </div>
        </div>
      </section> <!-- end contact -->


      <!-- Google Map -->
      <div id="google-map" class="gmap" data-address="V Tytana St, Manila, Philippines"></div>


      <!-- Footer Type-2 -->

        <div class="container">
          <div class="footer-widgets">

              <div class="col-md-4 col-md-offset-4">

                  <img class="logo" src="img/logo_light.png" alt="logo">

                </div>

                    © 2016 Syros Theme • Made by <a href="http://deothemes.com">DeoThemes</a>
                  </span>
                </div>
              </div>

            </div>
          </div>    
        </div> <!-- end container -->
      </footer> <!-- end footer -->

        <a href="#top"><i class="fa fa-angle-up"></i></a>

  <!-- jQuery Scripts -->
  <script type="text/javascript" src="js/jquery.min.js"></script>

  <script type="text/javascript" src="js/rev-slider.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>


  <!-- Google Map -->    
  <script type="text/javascript">
    $(document).ready( function(){      
      var maplocation = $("#google-map").attr("data-address");
      var center = [14.600886, 120.974499];

      $('#google-map')
      .gmap3({
        center: center,
        zoom:16,
        zoomControl: true,
        navigationControl: true,
        scrollwheel: false,
        styles: [
          {
          "featureType":"all",
          "elementType":"all",
            "stylers":[
              { "saturation":"0" }
            ]
        }]
      })
      .marker([
        {position: center, icon: "img/map_pin.png"},
        {address: maplocation, icon: "img/map_pin.png"}
      ])
    });
  </script>


  <script type="text/javascript" src="revolution/js/extensions/revolution.extension.video.min.js"></script>

  <script type="text/javascript" src="revolution/js/extensions/revolution.extension.kenburn.min.js"></script>
  <script type="text/javascript" src="revolution/js/extensions/revolution.extension.navigation.min.js"></script>
