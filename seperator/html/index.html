  <!-- Google Map -->    
  <script type="text/javascript">
    $(document).ready( function(){      
      var maplocation = $("#google-map").attr("data-address");
      var center = [14.600886, 120.974499];

      $('#google-map')
      .gmap3({
        center: center,
        zoom:16,
        zoomControl: true,
        navigationControl: true,
        scrollwheel: false,
        styles: [
          {
          "featureType":"all",
          "elementType":"all",
            "stylers":[
              { "saturation":"0" }
            ]
        }]
      })
      .marker([
        {position: center, icon: "img/map_pin.png"},
        {address: maplocation, icon: "img/map_pin.png"}
      ])
    });
  </script>
