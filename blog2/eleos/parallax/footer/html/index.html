<body class="relative onepage" data-spy="scroll" data-offset="60" data-target=".navbar-fixed-top">

      <!-- Footer Type-2 -->
      <footer class="footer footer-type-2 bg-dark">
        <div class="container">
          <div class="footer-widgets">
            <div class="row">

              <div class="col-md-4 col-md-offset-4">
                
                <div class="footer-logo local-scroll text-center mb-30 wow zoomIn" data-wow-duration="1s" data-wow-delay="0.2s">
                  <img class="logo" src="img/logo_light.png" alt="logo">
                </div>

                <div class="footer-socials">
                  <div class="social-icons dark large rounded text-center">
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-facebook"></i></a>                  
                    <a href="#"><i class="fa fa-google-plus"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                    <a href="#"><i class="fa fa-vimeo"></i></a>
                  </div>
                </div>

                <div class="copyright mt-30 text-center">

                    © 2016 Syros Theme • Made by <a href="http://deothemes.com">DeoThemes</a>
                  </span>
                </div>
              </div>

            </div>
          </div>    
        </div> <!-- end container -->

    </div> <!-- end content wrapper -->
  </div> <!-- end main wrapper -->

  <!-- jQuery Scripts -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
  <script type="text/javascript" src="js/gmap3.js"></script>
  <script type="text/javascript" src="js/plugins.js"></script>
  <script type="text/javascript" src="revolution/js/jquery.themepunch.tools.min.js"></script>
  <script type="text/javascript" src="revolution/js/jquery.themepunch.revolution.min.js"></script>
  <script type="text/javascript" src="js/rev-slider.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>


  <!-- Google Map -->    
  <script type="text/javascript">
    $(document).ready( function(){      
      var maplocation = $("#google-map").attr("data-address");
      var center = [14.600886, 120.974499];

      $('#google-map')
      .gmap3({
        center: center,
        zoom:16,
        zoomControl: true,
        navigationControl: true,
        scrollwheel: false,
        styles: [
          {
          "featureType":"all",
          "elementType":"all",
            "stylers":[
              { "saturation":"0" }
            ]
        }]
      })
      .marker([
        {position: center, icon: "img/map_pin.png"},
        {address: maplocation, icon: "img/map_pin.png"}
      ])
    });
  </script>


  <script type="text/javascript" src="revolution/js/extensions/revolution.extension.video.min.js"></script>
  <script type="text/javascript" src="revolution/js/extensions/revolution.extension.carousel.min.js"></script>
  <script type="text/javascript" src="revolution/js/extensions/revolution.extension.slideanims.min.js"></script>
  <script type="text/javascript" src="revolution/js/extensions/revolution.extension.actions.min.js"></script>
  <script type="text/javascript" src="revolution/js/extensions/revolution.extension.layeranimation.min.js"></script>
  <script type="text/javascript" src="revolution/js/extensions/revolution.extension.kenburn.min.js"></script>
  <script type="text/javascript" src="revolution/js/extensions/revolution.extension.navigation.min.js"></script>
  <script type="text/javascript" src="revolution/js/extensions/revolution.extension.migration.min.js"></script>
